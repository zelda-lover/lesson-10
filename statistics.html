<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanpage: Statistics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Fanpage : Pentatonix</h1>
    </div>
    <div class="subtitle">
        <h2>Statistics</h2>
    </div>
    <div class="statistics">
        <div class="table">
            <div class="column">
                <div class="row">
                    <p>Published by:</p>
                </div>
                <div class="row">
                    <p>Year released:</p>
                </div>
                <div class="row">
                    <p>Available platforms:</p>
                </div>
                <div class="row">
                    <p>Genre(s):</p>
                </div>
                <div class="row">
                    <p>Mode(s):</p>
                </div>
                <div class="row">
                    <p>Copies sold:</p>
                </div>
            </div>
            <div class="column">
                <div class="row">
                    <p>Nintendo</p>
                </div>
                <div class="row">
                    <p>2017</p>
                </div>
                <div class="row">
                    <p>Nintendo Switch, Wii U</p>
                </div>
                <div class="row">
                    <p>action-adventure, open-world</p>
                </div>
                <div class="row">
                    <p>single-player</p>
                </div>
                <div class="row">
                    <p>more than 33.55 million</p>
                </div>
            </div>
        </div>
    </div>
    <a href="index.html"><input type="button" value="Back"></a>
</body>
</html>
